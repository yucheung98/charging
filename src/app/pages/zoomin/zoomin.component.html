<div #map style="width: 100%; height: 720px;"></div>
<nz-modal nzWidth="1200px" [(nzVisible)]="isVisible" nzTitle="用电信息" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <div class="gutter-example">
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row"  [nzSpan]="12">
        <div style="height: 300px" echarts [options]="option_usage" ></div>
      </div>
      <div nz-col class="gutter-row"  [nzSpan]="12">
        <div style="height: 300px" echarts [options]="option_amount" ></div>
      </div>
    </div>
  </div>
  <div class="gutter-example">
    <div nz-row [nzGutter]="24">
      <div nz-col class="gutter-row"  [nzSpan]="12">
        <div style="height: 300px" echarts [options]="option_times" ></div>
      </div>
      <div nz-col class="gutter-row"  [nzSpan]="12">
        <div style="height: 300px" echarts [options]="option_dur" ></div>
      </div>
    </div>
  </div>
</nz-modal>

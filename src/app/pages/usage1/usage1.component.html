<div class="gutter-example">
  <div nz-row [nzGutter]="24">
    <div style="margin-top: 5px;margin-bottom: 6px;margin-left: 3px;">
      <!--搜索框-->
      <div nz-row [nzGutter]="24">
        <div nz-col class="gutter-row" [nzSpan]="8">
          <nz-select style="width: 200px;" [(ngModel)]="selectedCompany" nzShowSearch nzAllowClear nzPlaceHolder="输入查找的公司">
            <nz-option *ngFor="let m of companylist" [nzValue]="m" [nzLabel]="m"></nz-option>
          </nz-select>
        </div>

        <div nz-col class="gutter-row" [nzSpan]="16">
          <form (submit)="onSubmitCompany(selectedCompany)" role="form">
            <button tabindex="1" nz-button nzType="primary"><i nz-icon nzType="search"></i>查找</button>
          </form>
        </div>
      </div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="12">
      <div class="echarts" echarts [options]="option_company1" ></div>
      <div class="echarts" echarts [options]="option_company3" ></div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="12">
      <div class="echarts" echarts [options]="option_company2" ></div>
      <div class="echarts" echarts [options]="option_company4" ></div>
    </div>
  </div>
</div>
